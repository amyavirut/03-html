<!DOCTYPE html>
<html>
    <head>
        <title>Let's make a table!</title>
        <meta charset="utf-8"> 
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Job</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alice</td>
                    <td>Accountant</td>
                    <td>Amsterdam</td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td>Biz Manager</td>
                    <td>Berlin</td>
                </tr>
                <tr>
                    <td>Caroline</td>
                    <td>Creative Director</td>
                    <td>Cancun</td>
                </tr>
                <tr>
                    <td>David</td>
                    <td>Dentist</td>
                    <td>Denver</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
